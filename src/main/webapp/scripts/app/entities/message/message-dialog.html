
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMessageLabel" translate="profinetApp.message.home.createOrEditLabel">Create or edit a Message</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="message.id" readonly>
        </div>

        <div class="form-group">
            <label translate="profinetApp.message.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="message.text"
                    >

        </div>
        <div class="form-group">
            <label translate="profinetApp.message.date" for="field_date">Date</label>
            <input type="datetime-local" class="form-control" name="date" id="field_date"
                    ng-model="message.date" ng-model-options="{timezone: 'UTC'}"
                    >

        </div>

        <div class="form-group">
            <label translate="profinetApp.message.userfrom" for="field_userfrom">userfrom</label>
            <select class="form-control" id="field_userfrom" name="userfrom" ng-model="message.userfrom.id" ng-options="user.id as user.login for user in users">
            </select>
        </div>
        <div class="form-group">
            <label translate="profinetApp.message.userto" for="field_userto">userto</label>
            <select class="form-control" id="field_userto" name="userto" ng-model="message.userto.id" ng-options="user.id as user.login for user in users">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
